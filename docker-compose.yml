version: "3.9"
services:
  backend:
    build: .
    image: ungvert/nest-backend
    depends_on:
      - db
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./src:/home/node/app/src
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    networks:
      - app_network

  db:
    build: ./db/
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./db/data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    networks:
      - app_network

networks:
  app_network:
    name: app_network
    driver: bridge
